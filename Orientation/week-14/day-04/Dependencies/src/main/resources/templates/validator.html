<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Validator</title>
</head>
<body>
    <p th:if="${valid}" style="color: green">is@this.valid is a valid email address</p>
    <p th:unless="${valid}" style="color: red">not_valid_email.com is not a valid email address</p>
</body>
</html>
