<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
   <h1>Welcome to Programmer Fox Club!</h1>

   <p th:if="${error} != null" th:style="'color: red;'" th:text="${error}"></p>
   <p th:unless="${error != null}">Please provide a name, so you can associate it to your pet!</p>

    <form action="/login" method="post">
        <label>Name</label>
        <input type="text" name="name">
        <input type="submit" name="submit" value="GO">
        <input type="submit" name="submit" value="Create New">
    </form>
</body>
</html>
