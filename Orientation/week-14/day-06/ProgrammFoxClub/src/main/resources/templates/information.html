<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body>
    <nav th:replace="navigation-bar :: nav-bar"></nav>

    <img src="/imgs/greenfox.png">

    <p th:text="|This is Mr. ${fox.getName()}. Currently living on ${fox.getFood().getName()} and ${fox.getDrink().getName()}. He Knows ${fox.getTricks().size()} tricks.|"></p>

    <h1>Known tricks</h1>

    <div th:unless="${fox.getTricks().size()} > 0">
        You know no tricks, yet. Go and learn some.
    </div>
    <div th:if="${fox.getTricks().size()} > 0">
        <li th:each="trick : ${fox.getTricks()}" th:text="${trick.name}">
    </div>

    <h1>Action history</h1>

    <p th:each="action : ${actions}">
    <li th:text="${action.toString()}"></li>
    </p>

</body>
</html>
