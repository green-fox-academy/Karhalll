<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
</head>
<body>
    <h1>Edit todo</h1>

    <form action="#" th:action="|/todo/edit|" th:object="${todo}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Title: </label><input type="text" th:field="*{title}" /></br>
        <label>Urgent </label><input type="checkbox" th:field="*{urgent}" /></br>
        <label>Done </label><input type="checkbox" th:field="*{done}" /></br>
        <label>Assignee: </label><select th:field="*{assignee}">
            <option th:value="null" th:text="''"></option>
            <option th:each="assignee : ${assignees}"
                    th:value="${assignee.getId()}"
                    th:text="${assignee.getName()}"></option>
        </select></br>
        <input type="submit" value="Submit"><a th:href="@{/todo/}">Cancel</a>
    </form>
</body>
</html>
