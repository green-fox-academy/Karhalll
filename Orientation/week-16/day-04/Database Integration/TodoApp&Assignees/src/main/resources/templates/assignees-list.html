<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignees List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>List of Assignees:</h1>

    <a href="/todo/assigness/add">Add new Assignee</a>
    <p></p>

    <p></p>

    <table>
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>DONE</th>
        </tr>
        <tr th:each="assignee : ${assignees}">
            <td th:text="${assignee.getId()}"></td>
            <td th:text="${assignee.getName()}"></td>
            <td th:text="${assignee.isEmail()}"></td>
            <td>
                <a th:href="|/todo/${assignee.getId()}/delete|">delete</a>
            </td>
            <td>
                <a th:href="|/todo/${assignee.getId()}/edit|">edit</a>
            </td>
        </tr>
    </table>
</body>
</html>
