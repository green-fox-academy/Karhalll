<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Assignee</title>
</head>
<body>
    <h1>Add new Assignee</h1>

    <form action="/assignee/add" th:object="${assignee}" method="post">
        <label>Name: </label>
        <input type="text" th:field="*{name}" />
        <label>Email: </label>
        <input type="email" th:field="*{email}" />
        <input type="submit" value="Add New">
    </form>
</body>
</html>
