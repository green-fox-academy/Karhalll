<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css?family=Caladea&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="" id="loginForm" method="POST">
    <div class="fields">
      <fieldset>
        <label for="loginForm" id="formLabel">Account Login</label>
        
        <label>Username</label>
        <input class="input-fields" type="text" autofocus required>
        
        <label>Password</label>
        <input class="input-fields" type="password" id="password"><span class="material-icons visibility">visibility_off</span>
        <script src="passwordVisibility.js"></script>
        <a href="">Forgot Password?</a>
        
        <input type="submit" id="login" value="Login">
      </fieldset>
    </div>
    </form> 
  </body>
</html>
