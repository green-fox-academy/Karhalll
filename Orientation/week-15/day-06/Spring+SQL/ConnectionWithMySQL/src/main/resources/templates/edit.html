<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
</head>
<body>
    <h1>Add new todo</h1>

    <form action="#" th:action="|/todo/edit|" th:object="${todo}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{title}" /></br>
        <label>Urgent</label><input type="checkbox" th:field="*{urgent}" /></br>
        <label>Done</label><input type="checkbox" th:field="*{done}" /></br>
        <input type="submit" value="Submit"><a th:href="@{/todo/}">Cancel</a>
    </form>
</body>
</html>
