<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form
            action="#"
            th:action="@{/books/add}"
            th:object="${book}"
            method="post"
    >
        <label for="title">Title</label>
        <input
                type="text"
                name="title"
                id="title"
                th:field="*{title}"
                required
        />

        <label for="author">Author</label>
        <input
                type="text"
                name="author"
                id="author"
                th:field="*{author}"
                required
        />

        <label for="year">Release Year</label>
        <input
                type="number"
                name="year"
                id="year"
                th:field="*{releaseYear}"
                required
        />

        <button type="submit">Add</button>
    </form>
</body>
</html>
