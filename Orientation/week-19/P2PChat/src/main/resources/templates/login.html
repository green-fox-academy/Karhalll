<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rascal Chat | Login</title>
</head>
<body>
  <h1>Welcome to Rascal Chat!</h1>
  <h2>Log in!</h2>

  <form action="/login" method="post" th:object="${loginReques}">
    <label>Username: </label>
    <input type="text" name="login">
    <label>Password: </label>
    <input type="password" name="password">
    <input type="submit" value="Log In">
  </form>
</body>
</html>
